<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!-- Los elementos mas usados en un formulario-->
         <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name=""> <!--El atributo name se usa para saber donde se va aguardar la informacion-->
        <input type="email" placeholder="email"><br> <!--El atributa placeholder se utiliza para agregar un texto desciptivo en el campo de texto-->
        <input type="password" required minlength="8"><br> <!--El atributo required se usa para que el campo sea obligatorio rellenar-->  
        <input type="checkbox"><br>
        <input type="radio"><br>
        <input type="file"><br>
        <input type="color"><br>
        <input type="date">
        <input type="submit" >


    </form>
</body>
</html>
